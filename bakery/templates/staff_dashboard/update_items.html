{% extends 'staff_dashboard/template.html' %}

{% block dashboard_content %}
<h2>Manage Bakery Items</h2>
<table class="item-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.available }}</td>
            <td>
                <a href="{% url 'staff_dashboard:edit_item' item.id %}" class="btn-action">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
