{% extends 'admin_dashboard/template.html' %}

{% block dashboard_content %}
<h2>Edit Size: {{ size.name }}</h2>
<form method="POST" class="generic-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Size Name:</label>
        <input type="text" name="name" value="{{ size.name }}" class="form-control" required>
    </div>
    <button type="submit" class="btn1">Update Size</button>
</form>
{% endblock %}
