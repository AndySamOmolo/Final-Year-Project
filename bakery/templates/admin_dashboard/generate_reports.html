<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .report-section {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Bakery Report</h1>
    <div class="report-section">
        <p><strong>Total Sales:</strong> Kshs {{ total_sales }}</p>
        <p><strong>Total Orders:</strong> {{ total_orders }}</p>
        <p><strong>Pending Orders:</strong> {{ pending_orders }}</p>
    </div>
    <h2>Top Selling Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity Sold</th>
            </tr>
        </thead>
        <tbody>
            {% for item in top_items %}
            <tr>
                <td>{{ item.product__name }}</td>
                <td>{{ item.total_sold }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
