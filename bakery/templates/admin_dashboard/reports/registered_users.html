<style>
    .generic-table {
        border: 1px solid black;
        border-radius: 5px;
    }
</style>

<h2>Registered Users Report</h2>
<table class="generic-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Date Joined</th>
        </tr>
    </thead>
    <tbody>
        {% for user in registered_users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
