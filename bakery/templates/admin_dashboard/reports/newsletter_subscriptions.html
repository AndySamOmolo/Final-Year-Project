<style>
    
    .generic-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border: 1px solid #ddd;
    }
    
    .generic-table th,
    .generic-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    
    .generic-table th {
        background-color: #f4f4f4;
        font-weight: bold;
    }
    
    .generic-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    .generic-table tr:hover {
        background-color: #f1f1f1;
    }
    
    </style>
    
<h2>Newsletter Subscriptions Report</h2>
<table class="generic-table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Date Subscribed</th>
        </tr>
    </thead>
    <tbody>
        {% for subscription in newsletter_subscriptions %}
        <tr>
            <td>{{ subscription.email }}</td>
            <td>{{ subscription.date_subscribed }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
