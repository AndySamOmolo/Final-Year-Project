{% extends 'admin_dashboard/template.html' %}

{% block dashboard_content %}
<h2>Add New User</h2>
<form method="POST" class="bakery-item-form">
    {% csrf_token %}
    <p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </p>

    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  required>
    </p>

    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"  required>
    </p>

    <p>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password"  required>
    </p>

    <p>
        <label for="is_staff">Staff Member:</label>
        <input type="checkbox" id="is_staff" name="is_staff">
    </p>

    <button type="submit" class="btn2">Add User</button>
</form>
{% endblock %}
