{% extends 'admin_dashboard/template.html' %}

{% block dashboard_content %}
<h2>Edit Bakery Item: {{ item.name }}</h2>
<form method="POST" enctype="multipart/form-data" class="generic-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Item Name:</label>
        <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" class="form-control" required>{{ item.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" name="image" class="form-control">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select name="category" class="form-control">
            {% for category in categories %}
            <option value="{{ category.id }}" {% if item.category == category %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn1">Update Bakery Item</button>
</form>
{% endblock %}
