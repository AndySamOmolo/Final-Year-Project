{% load static %}
{% include "bakery/header.html" %}

<div class="product-container">
  <div class="product-image">
    <img src="{{ item.image.url }}" alt="Cake Name">
  </div>
  <div class="product-details">
    <h2>{{ item.name }}</h2>
    <p class="description2">{{ item.description }}</p>
    <form method="post" action="{% url 'cart:add_to_cart' item.id %}">
      {% csrf_token %}
      <ul class="product-info">
        <li>
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="Small">Small</option>
            <option value="Medium" selected>Medium</option>
            <option value="Large">Large</option>
          </select>
        </li>
        <li>
          <label for="toppings">Toppings:</label>
          <select id="toppings" name="toppings">
            <option value="Chocolate Chips">Chocolate Chips</option>
            <option value="Rainbow Sprinkles" selected>Rainbow Sprinkles</option>
            <option value="Strawberries">Strawberries</option>
          </select>
        </li>
        <li>
          <label for="message">Custom Message:</label>
          <textarea id="message" name="message" rows="3" cols="30"></textarea>
        </li>
        <li><strong>Price:</strong> {{ item.get_price_with_currency }} </li>
        <li><strong>Ingredients:</strong> Flour, sugar, eggs, butter, cocoa powder</li>
      </ul>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
      <div class="btnopt">
        <button type="submit" class="btn1">Add to Cart</button>
      </div>
    </form>
  </div>
</div>

<style>
.product-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: flex-start;
  padding: 2rem;
  background-color: #f5f5f5;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  margin-top: 50px;
}

.product-image img {
  width: 100%;
  max-width: 600px;
  margin-bottom: 2rem;
}

.product-details {
  flex: 1;
  margin-left: 2rem;
}

.product-details h2 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.product-details .description {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.product-info {
  list-style: none;
  margin-bottom: 2rem;
  font-size: 1.2rem;
}

.product-info li {
  margin-bottom: 0.5rem;
}

.product-info li strong {
  margin-right: 1rem;
}

form {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

label {
  font-size: 1.2rem;
  margin-right: 1rem;
}

input[type="number"] {
  width: 50px;
  font-size: 1.2rem;
  text-align: center;
  margin-right: 1rem;
}

.add-to-cart-btn {
  font-size: 1.2rem;
  padding: 0.5rem 1rem;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.add-to-cart-btn:hover {
  background-color: #555;
}

select {
  font-size: 1.2rem;
  margin-right: 1rem;
}

textarea {
  font-size: 1.2rem;
  margin-right: 1rem;
}

</style>



{% include "bakery/footer.html" %}
